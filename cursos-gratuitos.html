<!-- cursos-gratuitos.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cursos Gratuitos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:#2b57a7;
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
    }

    .stage{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tela{
      width:1080px;
      height:1920px;
      position:relative;
      overflow:hidden;
      background:#2b57a7;
      transform-origin:center;
    }

    /* IMAGEM EM TELA CHEIA */
    .full{
      position:absolute;
      inset:0;
      z-index:1;
      width:100%;
      height:100%;
      object-fit:contain;
      background:#2b57a7;

      -webkit-user-drag:none;
      user-select:none;

      pointer-events:none;
    }

    .voltar{
      position:absolute;
      left:80px;
      top:120px;
      text-decoration:none;

      font-family: Montserrat, Inter, Arial, sans-serif;
      font-size:34px;
      font-weight:800;

      padding:20px 28px;
      border-radius:18px;

      background: rgba(215,230,255,.85);
      color:#003a7a;

      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      z-index:3;
      transition: transform .06s ease;
    }
    .voltar:active{ transform: scale(0.99); }
  </style>
</head>

<body>
  <div class="stage">
    <main class="tela" id="tela">
      <img class="full" src="./img/cursos-gratuitos.png" alt="Cursos Gratuitos">
      <a class="voltar" href="./toten.html" onclick="window.location.href='./toten.html'; return false;">VOLTAR</a>
    </main>
  </div>

  <script>
    function fitToten(){
      const tela = document.getElementById('tela');
      const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920);
      tela.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', fitToten);
    fitToten();
  </script>
</body>
</html>
