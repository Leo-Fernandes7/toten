<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produção Multimídia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{--safe-top:16vh;--safe-bottom:14vh;--ui-scale:1.15;}
    .overlay.video{top:var(--safe-top)!important;bottom:var(--safe-bottom)!important;transform:translateX(-50%) scale(var(--ui-scale))!important;transform-origin:top center!important;gap:14px!important;}
    .topline{color:#fff;font-weight:900;font-size:clamp(22px,2.4vh,36px);text-shadow:0 2px 10px rgba(0,0,0,.35);}
    .hint{color:rgba(255,255,255,.92);font-size:clamp(14px,1.7vh,22px);text-shadow:0 2px 10px rgba(0,0,0,.35);}
    .video-card{width:min(86vw,980px);height:min(54vh,620px);background:rgba(0,0,0,.35);border-radius:18px;box-shadow:0 14px 30px rgba(0,0,0,.35);overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative;}
    video{width:100%;height:100%;object-fit:contain;background:#000;}
    .tap{position:absolute;inset:0;display:none;align-items:center;justify-content:center;text-align:center;padding:20px;background:rgba(0,0,0,.35);color:#fff;font-weight:900;font-size:clamp(18px,2.2vh,32px);}
    .tap.show{display:flex;}
    .voltar{align-self:flex-start;margin-top:6px;background:rgba(230,240,255,.95);color:#083064;padding:14px 22px;border-radius:12px;font-weight:900;font-size:clamp(18px,2.0vh,28px);text-decoration:none;box-shadow:0 10px 22px rgba(0,0,0,.22);-webkit-tap-highlight-color:transparent;}
    .voltar:active{transform:scale(0.99);}
  </style>
</head>
<body>
  <main class="tela">
    <section class="overlay video">
      <div class="topline">PRODUÇÃO MULTIMÍDIA</div>
      <div class="hint">Toque no vídeo para tela cheia</div>

      <div class="video-card" id="card">
        <video id="vid" src="videos/pmm.mp4" autoplay muted playsinline loop preload="auto"></video>
        <div class="tap" id="tap">TOQUE PARA INICIAR<br>EM TELA CHEIA</div>
      </div>

      <a class="voltar" href="graduacoes.html">VOLTAR</a>
    </section>
  </main>

  <script>
    const video=document.getElementById("vid"),tap=document.getElementById("tap"),card=document.getElementById("card");
    async function playSafe(){try{await video.play();}catch(e){}}
    async function fsSafe(){try{if(card.requestFullscreen) await card.requestFullscreen(); else if(video.requestFullscreen) await video.requestFullscreen();}catch(e){}}
    playSafe();
    setTimeout(()=>{if(video.paused) tap.classList.add("show");},500);
    async function iniciar(){tap.classList.remove("show"); await playSafe(); await fsSafe();}
    card.addEventListener("click", iniciar); tap.addEventListener("click", iniciar);
    document.addEventListener("fullscreenchange",()=>{if(!document.fullscreenElement) playSafe();});
  </script>
</body>
</html>
