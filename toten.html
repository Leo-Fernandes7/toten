<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Toten</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:#0b1633;
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
    }

    /* Mantém 1080x1920 e só faz SCALE pra caber em qualquer tela */
    .stage{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .tela{
      width:1080px;
      height:1920px;
      position:relative;
      overflow:hidden;
      background:#0b1633; /* aparece nas “margens” do fundo */
      transform-origin:center;
    }

    /* FUNDO com margem (isso afasta os logos do fundo das bordas) */
    ..bg{
  position:absolute;
  inset: 0; /* gruda em tudo */
  background-image:url("./img/fundo.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:1;
}
     {

     } 
     
     .bg{background-image:url("./img/fundo.png"); /* ✅ correto */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* Conteúdo em cima */
    .overlay{
      position:absolute;
      inset:0;
      color:#fff; /* ✅ texto branco */

      /* Ajuste do conteúdo (não do fundo) */
      padding: 560px 120px 520px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .texto-apoio{
      font-size: 30px;
      opacity: .95;
      margin-bottom: 10px;
      text-shadow: 0 6px 16px rgba(0,0,0,.25);
    }

    .titulo{
      font-family: Montserrat, Inter, Arial, sans-serif;
      font-size: 64px;
      font-weight: 900;
      line-height: 1.05;
      margin-bottom: 22px;
      text-shadow: 0 10px 20px rgba(0,0,0,.22);
    }

    .menu{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 26px; /* espaçamento entre botões */
      margin-top: 6px;
    }

    .botao{
      width: 900px;
      padding: 24px 22px;
      border-radius: 20px;
      text-decoration:none;

      font-family: Montserrat, Inter, Arial, sans-serif;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: .6px;

      display:flex;
      align-items:center;
      justify-content:center;

      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      transition: transform .06s ease;
    }
    .botao:active{ transform: scale(0.992); }

    .roxo{ background:#8f96ea; color:#ffffff; }
    .azul{ background:#d7e6ff; color:#003a7a; }
  </style>
</head>

<body>
  <div class="stage">
    <main class="tela" id="tela">
      <div class="bg" aria-hidden="true"></div>

      <section class="overlay">
        <p class="texto-apoio">Toque na opção desejada e</p>
        <h1 class="titulo">descubra mais:</h1>

        <nav class="menu">
          <a class="botao roxo" href="graduacoes.html">GRADUAÇÕES</a>
          <a class="botao azul" href="pos.html">PÓS-GRADUAÇÕES</a>
          <a class="botao roxo" href="cursos-livres.html">CURSOS LIVRES</a>
          <a class="botao azul" href="cursos-gratuitos.html">CURSOS GRATUITOS</a>
          <a class="botao roxo" href="unidades.html">CONHEÇA AS UNIDADES</a>
          <a class="botao azul" href="escola-senac.html">ESCOLA SENAC</a>
        </nav>
      </section>
    </main>
  </div>

  <script>
    // Scale automático mantendo 1080x1920 (Toten)
    function fitToten(){
      const tela = document.getElementById('tela');
      const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920);
      tela.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', fitToten);
    fitToten();
  </script>
</body>

</html>

</html>
