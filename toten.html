<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toten</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Ajustes específicos do Flip (sem precisar zoom do navegador) -->
  <style>
    :root{
      /* Ajuste fino rápido */
      --ui-scale: 1.25;     /* aumenta pra ficar maior (1.20 a 1.45) */
      --safe-top: 26vh;     /* aumenta = desce mais (longe da logo de cima) */
      --safe-bottom: 22vh;  /* aumenta = sobe mais (longe das logos de baixo) */
      --btn-gap: 18px;      /* aumenta = mais espaço entre botões */
    }

    /* Mantém padrão, mas respeitando “margens” e escala */
    .overlay{
      position: absolute !important;
      left: 50% !important;
      top: var(--safe-top) !important;
      bottom: var(--safe-bottom) !important;
      transform: translateX(-50%) scale(var(--ui-scale)) !important;
      transform-origin: top center !important;

      width: min(74vw, 900px) !important;

      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 14px !important;
      text-align: center !important;
    }

    /* Botões mais “longes” (mais espaçados) */
    .menu{
      gap: var(--btn-gap) !important;
      margin-top: 12px !important;
    }

    /* Mantém bom pro touch e evita estourar com a escala */
    .botao{
      height: clamp(58px, 5.6vh, 90px) !important;
    }
  </style>
</head>

<body>
  <main class="tela" role="main" aria-label="Menu principal do totem">
    <section class="overlay">
      <p class="texto-apoio">Toque na opção desejada e</p>

      <h1 class="titulo">
        <span class="linha-grande">descubra tudo</span>
        <span class="linha-pequena">sobre:</span>
      </h1>

      <nav class="menu" aria-label="Opções">
        <a class="botao roxo" href="graduacoes.html">GRADUAÇÕES</a>
        <a class="botao azul"  href="pos.html">PÓS-GRADUAÇÕES</a>
        <a class="botao roxo" href="cursos-livres.html">CURSOS LIVRES</a>
        <a class="botao azul"  href="cursos-gratuitos.html">CURSOS GRATUITOS</a>
        <a class="botao roxo" href="unidades.html">CONHEÇA AS UNIDADES</a>
        <a class="botao azul"  href="escola-senac.html">ESCOLA SENAC</a>
      </nav>
    </section>
  </main>
</body>
</html>
