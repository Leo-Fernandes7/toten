<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Toten</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:#2b57a7;
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
    }

    .stage{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tela{
      width:1080px;
      height:1920px;
      position:relative;
      overflow:hidden;
      transform-origin:center;
      background:#2b57a7;
    }

    .bg{
      position:absolute;
      inset:0;
      background-image:url("./img/fundo.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:1;
    }

    /* Ajustei um pouco o padding pra caber os botões maiores sem encostar no rodapé */
    .overlay{
      position:absolute;
      inset:0;
      z-index:2;
      color:#fff;
      padding: 520px 120px 470px; /* antes: 560px 120px 520px */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* "Toque na opção desejada e" maior */
    .texto-apoio{
      font-size: 52px; /* antes: 42px */
      opacity: .95;
      margin-bottom: 14px;
      text-shadow: 0 6px 16px rgba(0,0,0,.25);
    }

    /* "descubra mais:" maior */
    .titulo{
      font-family: Montserrat, Inter, Arial, sans-serif;
      font-size: 96px; /* antes: 78px */
      font-weight: 900;
      line-height: 1.03;
      margin-bottom: 34px;
      text-shadow: 0 10px 20px rgba(0,0,0,.22);
    }

    .menu{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 34px; /* antes: 28px */
      margin-top: 6px;
    }

    /* BOTÕES mais altos + mais largos + fonte maior */
    .botao{
      width: 980px;        /* antes: 960px */
      padding: 46px 28px;  /* antes: 34px 26px */
      border-radius: 28px; /* antes: 24px */
      text-decoration:none;

      font-family: Montserrat, Inter, Arial, sans-serif;
      font-size: 48px;     /* antes: 42px */
      font-weight: 800;
      letter-spacing: .8px;

      display:flex;
      align-items:center;
      justify-content:center;

      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      transition: transform .06s ease;
    }
    .botao:active{ transform: scale(0.992); }

    .roxo{ background:#8f96ea; color:#ffffff; }
    .azul{ background:#d7e6ff; color:#003a7a; }
  </style>
</head>

<body>
  <div class="stage">
    <main class="tela" id="tela">
      <div class="bg" aria-hidden="true"></div>

      <section class="overlay">
        <p class="texto-apoio">Toque na opção desejada e</p>
        <h1 class="titulo">descubra mais:</h1>

        <nav class="menu">
          <a class="botao roxo" href="graduacoes.html">GRADUAÇÕES</a>
          <a class="botao azul" href="pos.html">PÓS-GRADUAÇÕES</a>

          <!-- EXTERNO: CURSOS LIVRES -->
          <a class="botao roxo"
             href="https://www.senacrs.com.br/unisenac/8d0ded17-fd8e-4d8d-8b1c-cacbf8c65a36"
             target="_blank"
             rel="noopener noreferrer">
            CURSOS LIVRES
          </a>

          <a class="botao azul" href="cursos-gratuitos.html">CURSOS GRATUITOS</a>
          <a class="botao roxo" href="unidades.html">CONHEÇA AS UNIDADES</a>

          <!-- EXTERNO: ESCOLA SENAC -->
          <a class="botao azul"
             href="https://www.senacrs.com.br/escola/cdbb6fe7-fdc7-4388-8bf6-03ae01d1675f"
             target="_blank"
             rel="noopener noreferrer">
            ESCOLA SENAC
          </a>
        </nav>
      </section>
    </main>
  </div>

  <script>
    function fitToten(){
      const tela = document.getElementById('tela');
      const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920);
      tela.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', fitToten);
    fitToten();
  </script>
</body>
</html>
