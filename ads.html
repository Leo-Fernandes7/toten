<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ADS</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{background:#000;overflow:hidden;font-family:Arial,sans-serif;touch-action:manipulation;-webkit-user-select:none;user-select:none}
    .screen{position:fixed;inset:0;background:#000}
    video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
    .controls{position:absolute;inset:0;opacity:1;transition:opacity .18s ease;z-index:10}
    .controls.hidden{opacity:0;pointer-events:none}
    .btn{pointer-events:auto;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.05);color:#fff;border-radius:12px;-webkit-tap-highlight-color:transparent;backdrop-filter:blur(6px);box-shadow:0 8px 18px rgba(0,0,0,.28)}
    .btn:active{transform:scale(0.99)}
    .voltar{position:absolute;left:16px;bottom:16px;padding:10px 14px;font-weight:900;font-size:18px;text-decoration:none;opacity:.85}
    .play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:74px;height:74px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:rgba(143,150,234,.10);border-color:rgba(143,150,234,.22);opacity:.90}
    .play span{font-size:38px;line-height:1;transform:translateX(2px);text-shadow:0 4px 12px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <video id="vid" playsinline loop preload="auto">
      <source src="videos/ads.mp4" type="video/mp4">
    </video>

    <div class="controls" id="controls">
      <button class="btn play" id="btnPlay" aria-label="Reproduzir"><span>â–¶</span></button>
      <a class="btn voltar" href="graduacoes.html" id="btnVoltar">VOLTAR</a>
    </div>
  </div>

  <script>
    const video=document.getElementById("vid");
    const controls=document.getElementById("controls");
    const btnPlay=document.getElementById("btnPlay");
    const HIDE_MS=3000;
    let hideTimer=null;

    function showControls(){controls.classList.remove("hidden"); resetHideTimer();}
    function hideControls(){controls.classList.add("hidden");}
    function resetHideTimer(){
      clearTimeout(hideTimer);
      hideTimer=setTimeout(()=>{ if(!video.paused) hideControls(); }, HIDE_MS);
    }

    async function startWithSound(){
      try{
        video.muted=false; video.volume=1;
        await video.play();
        btnPlay.style.display="none";
        resetHideTimer();
      }catch(e){
        btnPlay.style.display="flex";
      }
    }

    btnPlay.addEventListener("click",(e)=>{e.stopPropagation(); startWithSound();});
    ["mousemove","mousedown","touchstart","touchmove","keydown"].forEach(evt=>{
      document.addEventListener(evt, showControls, {passive:true});
    });

    showControls();
  </script>
</body>
</html>
